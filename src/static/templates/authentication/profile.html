<form ng-submit="vm.update()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="vm.account.email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="vm.account.username" type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input ng-model="vm.account.first_name" type="text" class="form-control" id="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input ng-model="vm.account.last_name" type="text" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
    <button type="submit" class="btn btn-default">Save Changes</button>
</form>
