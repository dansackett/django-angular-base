<form ng-submit="vm.login()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="vm.email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="**********">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
